<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenithOS SDK</title>
  <style>
    body {
      background-color: #1a0033; /* тёмно-фиолетовый фон */
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    
    p {
      font-size: 1.2em;
      max-width: 600px;
      line-height: 1.5;
    }
    
    .download-section {
      margin: 30px 0;
    }
    
    .download-button {
      background-color: #7f00ff;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      font-size: 1.1em;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    
    .download-button:hover {
      background-color: #a052ff;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ZenithOS SDK</h1>
    <p id="sdk-description">
      <!-- Описание будет подставлено скриптом -->
    </p>
    <div class="download-section">
      <a class="download-button" href="https://t.me/ZenithOS_sdk/8" target="_blank">
        Download for Linux x86_64
      </a>
    </div>
  </div>
  
  <footer>
    &copy; 2025 ZenithOS
  </footer>
  
  <script>
    // Определяем язык браузера
    const userLang = navigator.language || navigator.userLanguage;
    const descriptionElement = document.getElementById('sdk-description');

    if (userLang && userLang.startsWith('ru')) {
      descriptionElement.textContent = 'Работает на быстром языке C, который предлагает вам очень много возможностей.';
    } else {
      descriptionElement.textContent = 'Powered by the fast C language, offering you tons of possibilities.';
    }
  </script>
</body>
</html>
